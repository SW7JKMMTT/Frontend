<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TruckNation</title>

        <!-- Custom styles for this template -->
        <link href="main.css" rel="stylesheet">

        <!-- LeafLet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

        <!-- Route -->
        <link rel="stylesheet" href="http://www.liedman.net/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
        <script src="http://www.liedman.net/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="menu left-menu">
                <div class="profile-info">
                    <div class="profile-pic" style="background-image: url(assets/images/profile.jpg)"></div>

                    <div class="profile-text">
                        <h1>Martin Shkreli</h1>
                        <h3>Senior Vice President</h3>
                    </div>
                </div>

                <div class="vehicle-container">
                </div>

                <div class="vehicle-container">
                    <div class="vehicle noselect" data-lat="57.048820" data-lon="9.921747">
                        <div class="vehicle-pic" style="background-image: url(assets/images/truck.jpg)">
                            <div class="driver-pic" style="background-image: url(assets/images/driver.jpg)"></div>
                        </div>
                        <div class="vehicle-text">
                            <p class="vehicle-name">Ford Mondeo</p>
                            <p class="vehicle-vintage">Vintage: 2006</p>
                            <p class="vehicle-status">Status: Driveing</p>
                            <p class="driver-name">Mike Ehrmantraut</p>
                        </div>
                    </div>
                    <div class="vehicle noselect" data-lat="56.162939" data-lon="10.203921">
                        <div class="vehicle-pic" style="background-image: url(assets/images/vehicle.jpg)">
                            <div class="driver-pic"></div>
                        </div>
                        <div class="vehicle-text">
                            <p class="vehicle-name">Ford Mondeo</p>
                            <p class="vehicle-vintage">Vintage: 2006</p>
                            <p class="vehicle-status">Status: Parked</p>
                            <p class="driver-name">Walter White &nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main" id="truckster_map"></div>
            <div class="menu right-menu">
                <div class="right-inner">
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
